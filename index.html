<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <div id="app" class="mt-3">
        <div class="searchHeader d-flex justify-content-center gap-4 align-items-center mx-auto">
            <label for="task">Inserisci le tue Task:</label>
            <input id="task" placeholder="Inserisci una task" type="text" v-model="testoTask">
            <input type="button" value="Aggiungi" class="btn btn-primary border border-1" @click="addTask">
        </div>

        <div class="tasks mx-auto w-25 d-flex flex-column bg-secondary-subtle px-1 mt-2">
            <div v-if="todoArray.length !== 0" v-for="task,index in todoArray">
                <div class="brword d-flex align-items-center justify-content-between px-1 border-bottom border-secondary text-capitalize">
                    <span @click="taskLine" :class="this.todoArray.done === true ? 'text-decoration-line-through' : '' " class="user-select-none">{{todoArray[index].text}}</span>
                    <i class="fa-solid fa-xmark" style="color: #ff0000;" @click="removeTask"></i>
                </div>
            </div>
            <div class="brword d-flex align-items-center justify-content-between px-1 border-bottom border-secondary user-select-none" v-else>
                <span class="messageNoTask">Non ci sono tasks da fare ðŸ¤©</span>
            </div>

            

        </div>
    </div>
    


    <script src="./assets/js/main.js"></script>
</body>
</html>
